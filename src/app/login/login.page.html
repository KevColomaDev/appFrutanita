<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title id="title">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title id="title">Iniciar Sesión</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="login()" [formGroup]="credentials">
    <ion-item fill="solid">
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      <ion-note slot="error" *ngIf="(email?.dirty || email?.touched) && email?.errors">
        <span *ngIf="email?.errors?.['required']">El email es requerido.</span>
        <span *ngIf="email?.errors?.['email']">El email no es válido.</span>
      </ion-note>
    </ion-item>
    
    <ion-item fill="solid">
      <ion-input type="password" placeholder="Contraseña" formControlName="password"></ion-input>
      <ion-note slot="error" *ngIf="(password?.dirty || password?.touched) && password?.errors">
        <span *ngIf="password?.errors?.['required']">La contraseña es requerida.</span>
        <span *ngIf="password?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
      </ion-note>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">Iniciar Sesión</ion-button>
    <ion-button type="button" expand="block" color="secondary" (click)="register()">Crea una cuenta</ion-button>
  </form>
</ion-content>
